<!--doctype HTML-->
{% load staticfiles %}
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static '/css/bootstrap3.min.css' %}" />
	<link rel="stylesheet" href="{% static '/css/login.css' %}" />

</head>

<body>
	{% for message in messages %}
	<div class="alert alert-warning" role="alert">{{ message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}

	<div class="wrapper">
		<form class="form-signin" method='POST'
			style="margin-top: -30px; margin-bottom: -18px;">{% csrf_token %}
			<h2 class="form-signin-heading text-center">{{title}}</h2>
			<hr/>
			{{form.as_p }}
			</label><br>
			<button class="btn btn-lg btn-primary btn-block" type="submit">{{btn_txt}}</button>
		</form>
	</div>

	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static '/js/bootstrap3.min.js' %}"></script>
</body>
</html>
